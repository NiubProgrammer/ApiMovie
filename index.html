<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Api Movies</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="body-change">
    <header class="header-nav">
        <a href="/" class="logo">Api Movies</a>
        <nav class="navbar">
            <div class="links">
                <a href="index.html">Home</a>
                <a href="">Opinions</a>

            </div>
            <label class="switch">
                <input type="checkbox" id="preview-theme">
